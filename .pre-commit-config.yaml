repos:
  # Use the official pre-commit mirror for Black (pins to PyPI version)
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 25.11.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: |
          ^(
            reports/|
            data/|
            build/|
            dist/
          )

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        args: [--fix]
        exclude: |
          ^(
            reports/|
            data/|
            build/|
            dist/
          )
      - id: ruff-format
        exclude: |
          ^(
            reports/|
            data/|
            build/|
            dist/
          )

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        exclude: |
          ^(
            reports/|
            data/|
            build/|
            dist/
          )
